<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS bom</title>
</head>
<body>
<p id="windowSizeId"></p>
<script>
    var width = window.innerHeight ||
            document.documentElement.clientWidth ||
            document.body.clientWidth;
    var height = window.innerHeight ||
            document.documentElement.clientHeight ||
            document.body.clientHeight;
    x = document.getElementById("windowSizeId");
    x.innerHTML = "浏览器尺寸:width:" + width + "  height:" + height;
</script>
</body>
</html>
