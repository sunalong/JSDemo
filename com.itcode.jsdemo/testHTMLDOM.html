<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test html dom</title>
</head>
<body>
<style>
    div {
        background-color: coral;
        border: 1px solid;
        padding: 50px;
    }
</style>
<div id="myDiv1">
    <p id="myP1">点击段落，这是冒泡。</p>
</div>
<br>
<div id="myDiv2">
    <p id="myP2">点击段落，这是捕获。 </p>
</div>
<script>
    document.getElementById("myP1").addEventListener("click", function () {
        alert("点击了 P1 元素!");
    }, false);
    document.getElementById("myDiv1").addEventListener("click", function () {
        alert("点击了 DIV1 元素 !");
    }, false);
    document.getElementById("myP2").addEventListener("click", function () {
        alert("点击了 P2 元素!");
    }, true);
    document.getElementById("myDiv2").addEventListener("click", function () {
        alert("点击了 DIV2 元素 !");
    }, true);
</script>

<div id="myDiv3"> div元素添加了onmousemove事件句柄,鼠标在桔红色的框内移动时会显示随机数
    <p>点击按钮移除Div的事件句柄</p>
    <button onclick="removeHandler()" id="myBtn">点老子</button>
</div>
<p id="randNumId"></p>
<script>
    document.getElementById("myDiv3").addEventListener("mousemove", showRandNumFun);
    function showRandNumFun() {
        document.getElementById("randNumId").innerHTML = Math.random();
    }
    function removeHandler() {
        document.getElementById("myDiv3").removeEventListener("mousemove", showRandNumFun);
    }
</script>

<div id="divPContainer">

    var divNode = document.getElementById("divPContainer");
